<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="app.css" />
  <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.css" />
  <title>#hotel</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
    <a class="navbar-brand" href="index.html">#hotel name</a>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="book.html">Book A Room</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>
<div class="container">
  <h2>Book Your Room!</h2>
  <form>
  <fieldset>
    <div class="form-group">
      <label for="exampleInputEmail1">Full Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Herby Hancock">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Check In Date</label>
      <input type="date" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Check Out Date</label>
      <input type="date" class="form-control" id="exampleInputPassword2">
    </div>
    <fieldset class="form-group">
      <legend>Choose a Room Size</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Deluxe
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option2" checked="">Double
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option3">Single
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option4">Kids
        </label>
      </div>
    </fieldset>
    <div class="form-group">
      <label for="exampleTextarea">Additional Comments</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <a href="submit.html" class="btn btn-primary">Book It!</a>
    

  <!-- footer -->
  <div class="footer">
    <hr>
    <p class="text-center">&copy; 2017 Made in Alfred</p>
  </div>

  <!-- end footer -->
  </div>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </body>
  </html>
